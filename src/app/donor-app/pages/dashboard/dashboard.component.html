<div class="banner d-flex background">
  <div class="contain-float m-auto p-tb25px text-center">

    <div class="form-container m-auto">
      <ul>
        <li (click)="setUpClass(1)" [class]="class1">1</li>
        <li (click)="setUpClass(2)" [class]="class2">2</li>
        <li (click)="setUpClass(3)" [class]="class3">3</li>
        <li (click)="setUpClass(4)" [class]="class4">4</li>
      </ul>
      <h1 class="text-size-large font-weight-medium color-grey">
        Create I am Hope Account!
      </h1><br>
      <br>

      <div class="d-block m-auto" *ngIf="index == 1">
    
        <label  class="labels " for="Firstname">First Name</label>
        <app-input [attrs]="['--full']" type="text" placeholder="i.e Jane"></app-input>
        <label  class="labels " for="Firstname">Last Name</label>

        <app-input [attrs]="['--full']" type="text" placeholder="i.e Doe"></app-input>
        <div class="btn-container">
          <sun-dropdown-menu title="Gender" [items]=" ['Male','Female']" (output)="setGender($event)"></sun-dropdown-menu>
        </div>
        <label  class="labels " for="Firstname">ID Number</label>

        <app-input [attrs]="['--full']" class="inputs" type="number" placeholder="Identity Number"></app-input>
        <div class="btn-container text-center">
        
          <sun-dropdown-menu   title="Ethnicity" [items]=" ['African','Coloured', 'Asian/Indian','White']"
            (output)="setEthnicity($event)"></sun-dropdown-menu>
       
        </div>
      </div>

      <div class="m-auto" *ngIf="index == 2">
        <!-- <h1 class="text-size-medium font-weight-medium color-grey">
          Fill in Contact Details:
        </h1> -->
        <br>
        <label  class="labels " for="Firstname">Postal Address</label>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="Postal Address"></app-input>
       
        <label  class="labels " for="Firstname">Home Tel</label>
        <app-input [attrs]="['--default']" class="fifty" type="number" placeholder="Home telephone"></app-input>
       
        <label  class="labels " for="Firstname">Work Tel</label>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="Work telephone"></app-input>

        <!-- <label  class="labels " for="Firstname">ID Number</label>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="E-mail"></app-input> -->

        <label  class="labels " for="Firstname">ID Number</label>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="Mobile number"></app-input>
      </div>
      

      <div class="m-auto" *ngIf="index == 3">
        <h1 class="text-size-medium font-weight-medium color-grey">
          Fill in Next of Kin Details:
        </h1>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="First Emergency Contact"></app-input>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="Relationship"></app-input>
        <br>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="E-mail"></app-input>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="Mobile number"></app-input>
        <br>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="Second Emergency Contact"></app-input>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="Relationship"></app-input>
        <br>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="E-mail"></app-input>
        <app-input [attrs]="['--default']" class="fifty" type="text" placeholder="Mobile number"></app-input>
      </div>
