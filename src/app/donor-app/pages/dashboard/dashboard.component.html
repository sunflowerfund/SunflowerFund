<sunflower-navbar>
</sunflower-navbar>

<div class="banner d-flex background">
  <div class="contain-float m-auto p-tb25px text-center">

    <div class="form-container m-auto">
      <ul>
        <li (click)="setUpClass(1)" [class]="class1">1</li>
        <li (click)="setUpClass(2)" [class]="class2">2</li>
        <li (click)="setUpClass(3)" [class]="class3">3</li>
        <li (click)="setUpClass(4)" [class]="class4">4</li>
      </ul>
      <h1 class="text-size-large font-weight-medium color-grey">
        Create I am Hope Account!
      </h1><br>
      <br>

      <div class="d-block m-auto" *ngIf="index == 1">
          
    
        <label  class="labels " for="Firstname">First Name</label>
        <app-input [attrs]="['--full']" [(ngModel)]="personalDetails.firstName" ngDefaultControl type="text"  ></app-input>
        <label  class="labels " for="Firstname">Last Name</label>

        <app-input [attrs]="['--full']"  [(ngModel)]="personalDetails.surname" ngDefaultControl type="text"  ></app-input>
        <div class="btn-container">
          <sun-dropdown-menu title="Gender" [items]=" ['Male','Female']" (output)="setGender($event)"></sun-dropdown-menu>
        </div>
        <label  class="labels " for="IdNumber">ID Number</label>

        <app-input [attrs]="['--full']" class="inputs" [(ngModel)]="personalDetails.idNumber" ngDefaultControl type="number"></app-input>
        <div class="btn-container text-center">
        
          <sun-dropdown-menu   title="Ethnicity" [items]=" ['African', 'Asian/Indian','Coloured','White']"
            (output)="setEthnicity($event)"></sun-dropdown-menu>
            
        </div>
        <sunflower-button type="primary" (click)="next('step1')">Next</sunflower-button>

      </div>

      <div class="m-auto" *ngIf="index == 2">
          <h2 class="text-size-medium font-weight-medium color-grey">
            Postal Address:
            </h2>
   
            
        <label  class="labels " for="line1">Home Address</label>
        <app-input [attrs]="['--full']" class="fifty" type="text"  [(ngModel)]="personalDetails.address1" ngDefaultControl></app-input>
       
       <br>
        <label  class="labels " for="line2">City</label>
        <app-input [attrs]="['--full']" class="fifty" type="text"  [(ngModel)]="personalDetails.address2" ngDefaultControl></app-input>
       
       <br>
        <label  class="labels " for="line3">Postal code</label>
        <app-input [attrs]="['--full']" class="fifty" type="number"  [(ngModel)]="personalDetails.address3" ngDefaultControl></app-input>
       
        <label  class="labels " for="homeTel">Home Tel</label>
        <app-input [attrs]="['--full']" class="fifty" type="number"  [(ngModel)]="personalDetails.homePhone" ngDefaultControl></app-input>
       
        <label  class="labels " for="workTel">Work Tel</label>
        <app-input [attrs]="['--full']" class="fifty" type="number"  [(ngModel)]="personalDetails.workPhone" ngDefaultControl></app-input>

     
        <sunflower-button type="primary" (click)="next('step2')">Next</sunflower-button>
      
      </div>
      

      <div class="m-auto" *ngIf="index == 3">
        <h2 class="text-size-medium font-weight-medium color-grey">
          Fill in Next of Kin Details:
        </h2>


      <div  *ngIf="ad1" >
          <label  class="labels " for="FullName">1st Contact's Full Name </label>

        <app-input [attrs]="['--full']" class="fifty" type="text"   [(ngModel)]="personalDetails.firstContactName" 
         ngDefaultControl ></app-input>
         <label  class="labels " for="relationship">1st Contact's Relationship</label>

         <app-input [attrs]="['--full']" class="fifty" type="text"  [(ngModel)]="personalDetails.firstContactRelationship"
         ngDefaultControl ></app-input>
        <br>
        <label  class="labels" for="emailAddress">1st Contact's  Email address</label>
        <app-input [attrs]="['--full']" class="fifty" type="text"  [(ngModel)]="personalDetails.firstContactEmail"
         ngDefaultControl ></app-input>
         <label  class="labels " for="mobile">1st Contact's  Mobile Number</label>
         <app-input [attrs]="['--full']" class="fifty" type="text"  [(ngModel)]="personalDetails.firstContactMobile" 
        ngDefaultControl></app-input>

        <sunflower-button *ngIf="ad1"  type="primary" (click)="address1()">Add 1st Contact's Address</sunflower-button>

      </div>


      <div *ngIf="!ad1" >
          <label  class="labels " for="FullName">2nd Contact's Full Name</label>

        <app-input [attrs]="['--full']" class="fifty" type="text"   [(ngModel)]="personalDetails.secondContactName" 
         ngDefaultControl ></app-input>
         <label  class="labels " for="relationship">2nd Contact's Relationship</label>

         <app-input [attrs]="['--full']" class="fifty" type="text"  [(ngModel)]="personalDetails.secondContactRelationship"
         ngDefaultControl ></app-input>
        <br>
        <label  class="labels " for="emailAddress">2nd Contact's Email address</label>
        <app-input [attrs]="['--full']" class="fifty" type="text"  [(ngModel)]="personalDetails.secondContactEmail"
         ngDefaultControl ></app-input>
         <label  class="labels " for="mobile">2nd Contact's Mobile Number</label>
         <app-input [attrs]="['--full']" class="fifty" type="text"  [(ngModel)]="personalDetails.secondContactMobile" 
        ngDefaultControl ></app-input>
      </div>

        <br>
     
        <sunflower-button *ngIf="!ad1" type="primary" (click)="next('step3')">Next</sunflower-button>
      
      </div>
      <div class="m-auto" *ngIf="index == 4">
        <h1 class="text-size-small font-weight-medium color-grey">
          Terms and Agreements
        </h1>
        

      <a href="https://en.calameo.com/read/0058472544559d16c13db" target="blank"><h2>Terms and Conditions </h2> </a><br>
      <a href="http://google.com"><h2> Privacy Policy </h2></a>
      <div class="check" type="check-box"></div>

      
        <label class="container">I have read and understood the terms and conditions above
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>


      <div class="btn-container text-center">
          <br>
          <br>
            <sunflower-button (click)="finish()" type="primary">Finish</sunflower-button>
        </div>
      </div>
    

    <!-- <div class="btn-container text-center">
          <br>  
    </div> -->
      
    </div>

  </div>
</div>
