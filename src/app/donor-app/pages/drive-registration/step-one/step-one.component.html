<div class="wraper">
  <div class="center">
    
   
      <div class="line"  *ngFor="let ques of simpleMedic; index as i" >
          <div class="height-46 display-flex">
            <label class="text-line-middle text">{{ques.question}}</label>
          </div>
        
         <div *ngIf="ques.question_Type === 1" class="YESandNO">
            <!-- Yes -->
          <div class="display-flex">
              <div class="radio" [ngClass]="simpleMedic[i].answer && prestine[i]
               ? 'selected' : 'unselected'"
                (click)="simpleMedic[i].answer = 1;  prestine[i]= true; "></div>
              <label class="text-line-middle radio-label">Yes</label>
            </div>
          
            <!-- No -->
            <div class="display-flex">
              <div class="radio" [ngClass]=" !simpleMedic[i].answer && prestine[i]
              ? 'selected' : 'unselected'"
                (click)="simpleMedic[i].answer = 0; prestine[i]= true;"></div>
              <label class="text-line-middle radio-label">No</label>
            </div>
         </div>
        
        <div class="explain"  *ngIf="ques.question_Type === 3" >
            <input [(ngModel)]="simpleMedic[i].answer" type="text" class="input">
        </div>  
      
        </div>
 
        <sunflower-button type="primary" (click)="checkAnswering();">Next</sunflower-button>

  </div>
</div>
