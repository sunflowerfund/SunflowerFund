<h1>All Online registered people</h1>
<br>

<table id="people">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Surname</th>
      <th>ID Number</th>
      <th>Status</th>
     </tr>
  </thead>
  <tbody *ngFor="let person of people; let i = index">
    <tr >
      <th scope="row">{{i + 1}}</th>
      <td>{{person.name}}</td>
      <td>{{person.surname}}</td>
      <td>{{person.IDnumber}}</td>
      <td>{{person.status}}</td>
         </tr>
     </tbody>
</table>



<div class="personal">
  <label class="name">Name:</label>
  <span>{{currentUser.firstName}}</span><br>
  <label class="name">Suname:</label>
  <span>{{currentUser.surname}}</span><br>
  <label class="name">ID Number:</label>
  <span>{{currentUser.idNumber}}</span><br>
  <label class="name">Status:</label>
  <span>{{currentUser.status}}</span><br>
</div>
